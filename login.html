<!DOCTYPE html>
<html>
  <head>
    <title>My Clients Data</title>
    <link rel="stylesheet" type="text/css" href="styles/login.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="cover" class="min-vh-100">
      <div id="cover-content">
        <section class="container">
          <div class="row text-white">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto p-4">
              <form
                method="POST"
                name="registerForm"
                class="justify-content-center px-2"
              >
                <h1 class="display-4 py-2 text-truncate">Register</h1>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="email"
                    name="email"
                    value=""
                    placeholder="Your Email"
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="password"
                    name="pass"
                    placeholder="Your Password"
                  /><br />
                </div>
                <button type="submit" class="btn btn-primary">
                  Register
                </button>
                <button
                  type="button"
                  class="btn btn-outline-light"
                  onclick="togleStatus('login')"
                >
                  Login
                </button>
              </form>

              <form
                method="POST"
                name="loginForm"
                class="justify-content-center px-2"
              >
                <h1 class="display-4 py-2 text-truncate">Login</h1>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="email"
                    name="email"
                    value=""
                    placeholder="Your Email"
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="password"
                    name="pass"
                    placeholder="Your Password"
                  /><br />
                </div>
                <button type="submit" class="btn btn-primary">
                  Login
                </button>
                <button
                  type="button"
                  class="btn btn-outline-light"
                  onclick="togleStatus('register')"
                >
                  Register
                </button>
              </form>
            </div>
          </div>
        </section>
      </div>
    </section>
  </body>
  <script>
    (function() {})();
  </script>
  <script

    crossorigin="anonymous"
  ></script>
  <script

    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

</html>
